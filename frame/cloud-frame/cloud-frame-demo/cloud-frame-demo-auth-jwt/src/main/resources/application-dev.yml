server:
  port: 9093

spring:
  datasource:
    hikari:
      driver-class-name: com.mysql.jdbc.Driver
      jdbc-url: jdbc:mysql://localhost:3306/bootdemo?useUnicode=true&characterEncoding=UTF-8
      username: root
      password: 123456
      schema: classpath:db/v0.0.1.sql

mybatis:
  type-aliases-package: com.cloud.frame.demo.dao.**.entity
  mapper-locations: classpath*:/generator/mapper/**/*Mapper.xml
  configLocation: classpath*:/generator/mybatis-config.xml

jwt:
  header: Authorization
  secret: yoursecret
  expiration: 604800
  tokenHead: Bearer

logging:
  file: ucenter.log
  path: /Users/wd/Documents/dev/git/cloud-proj/cloud-proj/frame/cloud-frame/logs
  config: classpath:spring/logback-spring.xml
  level:
    com.cloud.frame.demo.auth: info
  pattern:
    console: %d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
