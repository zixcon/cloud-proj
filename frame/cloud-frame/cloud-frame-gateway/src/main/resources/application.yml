eureka:
  instance:
    hostname: registry
    prefer-ip-address: true
#    metadata-map:
#      user.name: ${security.user.name}
#      user.password: ${security.user.password}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://user:${REGISTRY_SERVER_PASSWORD:password}@registry:8761/eureka/



zuul:
  sensitiveHeaders: Authorization,traceId
  routes:
    demo-provider:
      path: /demo/provider/**
      serviceId: cloud-frame-demo-provider
      strip-prefix: false
    demo-consumer:
      # prefix: /consumer1
      path: /consumer1/**
      serviceId: cloud-frame-demo-consumer
      strip-prefix: true
    ucenter:
      # prefix: /ucenter
      path: /ucenter/**
      serviceId: ucenter
      strip-prefix: true

