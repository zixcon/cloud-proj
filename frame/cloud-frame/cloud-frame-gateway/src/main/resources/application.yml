ribbon:
# 为了同时指定path 和 url，但是不破坏Zuul的Hystrix和Ribbon特性：
  eureka:
    enabled: true # ribbon禁掉Eureka
# #请求处理的超时时间
  ReadTimeout: 10000
# #请求连接的超时时间
  ConnectTimeout: 5000


# 不配置则FeignClient的callback不起作用
feign:
  hystrix:
    enabled: true

hystrix.command.default.execution.timeout.enabled: false

